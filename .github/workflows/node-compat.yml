name: Node.js Compatibility Check

on:
  # Verify the built CLI works on Node.js (since Bun is now primary runtime)
  pull_request:
    paths:
      - 'src/**'
      - 'package.json'
      - 'tsconfig*.json'
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  node-compat:
    name: Node.js Compatibility
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Standard CI Env
        uses: ./.github/actions/standard-ci-env

      - name: Setup Bun
        uses: ./.github/actions/setup-bun

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build (TypeScript)
        run: bun run build

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version-file: .nvmrc

      - name: Node.js CLI smoke test
        run: node ./dist/bin/index.js --help

      - name: Verify ESM imports work on Node.js
        run: |
          node -e "import('./dist/index.js').then(m => console.log('ESM import OK, exports:', Object.keys(m)))"
